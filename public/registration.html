<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <script src="registration.js" defer></script>
    <title>Registraion Form</title>
    <style>
      body{
        background: #6a11cb;

            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            height: 100%;
      }
    </style>
  </head>
  <body>
      <form action="" method="POST" class="form" style="background-color: #fff;z-index: 90; border-radius: 15px; border: none;">
        <h1 class="text-center">Registration Form</h1>
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div
            class="progress-step progress-step-active"
            data-title="Intro"
          ></div>
          <div class="progress-step" data-title="Contact"></div>
          <div class="progress-step" data-title="Info"></div>
          <div class="progress-step" data-title="Password"></div>
        </div>
  
        <!-- Steps -->
        
            <div class="form-step form-step-active">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
                
            </div>
            <div>
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
            <div>
                <p>Already have an account? <a href="/">Sign In</a>
                </p>
            </div>
            </div>
            <div class="form-step">
            <div class="input-group">
                <label for="college">College Name</label>
                <input type="text" name="college" id="college" />
            </div>
            <div class="input-group">
                <label for="branch">Branch</label>
                <input type="text" name="branch" id="branch" />
            </div>
            <div class="input-group">
                <label for="semester">Semester</label>
                <input type="number" name="semester" id="semester" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
            <div>
                <p>Already have an account? <a href="/">Sign In</a>
                </p>
            </div>
            </div>
            <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" />
                </div>
                <div class="input-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
                </div>
            
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
            <div>
                <p>Already have an account? <a href="/">Sign In</a>
                </p>
            </div>
            </div>
            <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <!-- <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                />
            </div> -->
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <button type="submit" class="btn" id="formSub">Submit</button>
            </div>
            <div>
                <p>Already have an account? <a href="/">Sign In</a>
                </p>
            </div>
            </div>
        </form>
  </body>
</html>
